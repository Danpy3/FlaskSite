{% extends 'base.html' %}

{% block content %}
{{ super() }}
<!-- <p><a href="{{ url_for('admin.index') }}">Админ-панель</a> </p> -->
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        {% for p in posts %}
            <div class='col'>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a class="link-offset-2 link-offset-3-hover link-underline
                               link-underline-opacity-0 link-underline-opacity-75-hover"
                               href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a>
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
